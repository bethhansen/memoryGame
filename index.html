<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <title>Memory Game!</title>
  </head>
  <body>
    <div class="container">
      <h1>Memory</h1>


      <div class="row navSection">
        <div class="col-md-4">
          <label for="startButton" id="start-text">Start</label>
          <div class="">
            <button type="submit" name="button" id="startButton">Start</button>
          </div>
        </div>
        <div class="col-md-4">
          <label for="clock" id="clock-text">Clock</label>
          <div id="clock">clock </div>
        </div>
        <div class="col-md-4">
          <label for="turns" id="turn-text">Turn</label>
          <div id="turns">turn</div>
        </div>
      </div>
    </div>

      <div class="container">
        <div class="board">
          <div class="tileContainer">


          <div class="row">

              <div class="col-md-3 tile" id="tile-0">
              </div>
              <div class="col-md-3 tile" id="tile-1">
              </div>
              <div class="col-md-3 tile" id="tile-2">
              </div>

          </div>

          <div class="row">
              <div class="col-md-3 tile" id="tile-3">

              </div>
              <div class="col-md-3 tile" id="tile-4">

              </div>
              <div class="col-md-3 tile" id="tile-5">

              </div>
          </div>

          <div class="row">
              <div class="col-md-3 tile" id="tile-6">

              </div>
              <div class="col-md-3 tile" id="tile-7">

              </div>
              <div class="col-md-3 tile" id="tile-8">

              </div>
            </div>
          </div><!--board-->
      </div>
      </div>

  </body>
</html>
